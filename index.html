<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>MyShoe</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/logo.gif" />
            </div>

              <div class="menu"><img src="images/menu.png" onclick="showMenu()"></div>
                <nav id="navlinks">
                    <div class="close"><img src="images/close.png" onclick="closeMenu()"></div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Boys</a></li>
                        <li><a href="#">Girls</a></li>
                        <li><a href="#">New Arrivals</a></li>
                    </ul>
                </nav>
            </div>

            <div class="leftside">
                <h3>Welcome.</h3>
                <p>We make your move!</p>
                <p>We provide the best quality shoes<br> ever.</p>
                <button type="button">Explore</button>

            </div>

            <div class="rightside">
                <div class="card">
                    <div class="sneaker">
                        <div class="circle"></div>
                        <img src="images/shoe2.png" />
                    </div>
                    <div class="info">
                        <h1 class="title">Adidas ZX</h1>
                        <h3>Future-Ready trainers</h3>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
               
            </div>

            <div class="sidebar">
                <div class="menu">
                    <img src="images/menu.png" />
                </div>

                <div class="sociallinks">
                    <img src="images/fb.png" />
                    <img src="images/ig.png" />
                    <img src="images/tw.png" />
                </div>

                <div class="usefullinks">
                    <img src="images/info.png" />
                    <img src="images/share.png" />
                </div>
            </div>
        </div>
    <script src="./javascript/app.js"></script>
</body>
</html>
